<div ng-controller="userController">
	<h2>Добавить пользователя</h2>
	<form>
		<div><input placeholder="Код" type="text" ng-model="formData.code"></div>
		<div><input placeholder="Имя" type="text" ng-model="formData.fname"></div>
		<div><input placeholder="Фамилия" type="text" ng-model="formData.sname"></div>
		<div><input placeholder="Телефон" type="text" ng-model="formData.phone"></div>
		<button type="submit" ng-click="addUser()">Добавить</button>
	</form>
</div>
